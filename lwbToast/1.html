<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toast</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <style media="screen">
        *{padding:0px;margin:0px;font-family:'微软雅黑'}
        .toast{
            width:50%;
            position:absolute;
            left:25%;
            right:25%;
            bottom:5%;
            color:#fff;
            background:rgba(0,0,0,0.7);
            border-radius:5px;
            text-align:center;
            box-sizing:content-box;
            padding:10px 5px;
            display:none;
        }
    </style>
</head>
<body>
    <button id="show">显示</button>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./jquery_lwbToast.js"></script>
    <script type="text/javascript">
    $('#show').lwbToast({text:'添加成功'});
    </script>
</body>
</html>
